<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EventosApp</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2>Cadastro de Eventos</h2>
			</div>
		</div>
		<div class="row">

			<div class="col s12">
				<a class="btn waves-effect waves-light" href="/"> Lista de
					Eventos <i class="material-icons right">list</i>
				</a>
			</div>
		</div>
		<form method="post">
			<div class="row">
				<div class="input-field col s12">
					<b>Nome:</b> <input type="text" value="" name="nome" />
				</div>
			</div>
			<div class="row">
				<div class="input-field col s6">
					<b>Local:</b> <input type="text" value="" name="local" />
				</div>
				<div class="input-field col s3">
					<b>Data:</b> <input type="date" value="" name="data" />
				</div>
				<div class="input-field col s3">
					<b>Horario:</b> <input type="time" value="" name="horario" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button class="btn waves-effect waves-light" type="submit">
						Salvar <i class="material-icons right">save</i>
					</button>
				</div>
			</div>
		</form>
		<th:block th:include="mensagemValidacao"></th:block>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
