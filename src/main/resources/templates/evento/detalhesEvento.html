<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EventosApp</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2>Detalhes do Evento</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="btn waves-effect waves-light" href="/"> Lista de
					Eventos<i class="material-icons right">list</i>
				</a>
			</div>
		</div>

		<div class="row" th:each="evento : ${evento}">
			<div class="col s12">
				<p>
					<b>Nome:</b> <span th:text="${evento.nome}"></span>
				</p>
				<p>
					<b>Local:</b> <span th:text="${evento.local}"></span>
				</p>
				<p>
					<b>Data:</b> <span th:text="${evento.data}"></span>
				</p>
				<p>
					<b>Horario:</b> <span th:text="${evento.horario}"></span>
				</p>
			</div>
		</div>
		<form method="post">
			<div class="row">
				<div class="input-field col s6">
					<b>Nome do Convidado:</b> <input type="text" value=""
						name="nomeConvidado" />
				</div>
				<div class="input-field col s6">
					<b>CPF:</b> <input type="text" value="" name="cpf" id="cpf"/>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button class="btn waves-effect waves-light" type="submit">
						Adicionar <i class="material-icons right">add_circle</i>
					</button>
				</div>
			</div>
		</form>
		<div class="row">
			<div class="col s12">
				<th:block th:include="mensagemValidacao"></th:block>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<h2>Lista de Convidados</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s6">
				<table>
					<thead>
						<tr>
							<td><b>Nome</b></td>
							<td><b>CPF</b></td>
							<td><b>Deletar</b></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td><span th:text="${convidado.nomeConvidado}"></span></td>
							<td><span th:text="${convidado.cpf}"></span></td>
							<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.codigo)).build()}"><i class="material-icons">delete</i></a></td>
						
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<footer>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.2.6.pack.js"></script>
	<script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"/></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#cpf").mask("999.999.999-99");
		});
	</script>
</footer>
</html>
