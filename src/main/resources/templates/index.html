<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EventosApp</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h2>Lista de Eventos</h2>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<a class="btn waves-effect waves-light" href="/cadastrarEvento">
					Cadastrar Evento <i class="material-icons right">add</i>
				</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col s12">
				<table>
					<thead>
						<tr>
							<td><b>Nome</b></td>
							<td><b>Local</b></td>
							<td><b>Data</b></td>
							<td><b>Horario</b></td>
							<td><b>Deletar</b></td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="evento : ${eventos}">
							<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
							<td><span th:text="${evento.local}"></span></td>
							<td><span th:text="${evento.data}"></span></td>
							<td><span th:text="${evento.horario}"></span></td>
							<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete</i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
